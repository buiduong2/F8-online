<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mua sắm online</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="shortcut icon" href="/assets/img/icon_favicon_1_96.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>

<body>
    <div id="main">
        <header class="header">
            <nav class="header__nav">
                <ul class="header__nav-list">
                    <li class="header__nav-item header__nav-item--separate-r"><a href="">Kênh người bán</a></li>
                    <li class="header__nav-item header__nav-item--separate-r"><a href="">Trở thành người bán Shopee</a>
                    </li>
                    <li class="header__nav-item header__nav-item--separate-r header__nav-item--modal"><a href="">Tải ứng
                            dụng</a>
                        <div class="header__nav-download modal">
                            <div class="header__nav-download-qr "><img src="./assets/img/header/qr.png" alt="QR code">
                            </div>
                            <div class="header__nav-download-stores">
                                <div class="header__nav-download-store"><img src="assets/img/header/appstore.png"
                                        alt="AppStore"></img>
                                </div>
                                <div class="header__nav-download-store"><img src="assets/img/header/googlepay.png"
                                        alt="googlePlayt"></img>
                                </div>
                                <div class="header__nav-download-store"><img src="assets/img/header/appgalery.png"
                                        alt="App Galery"></img>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="header__nav-item header__nav-item--no-hover">Kết nối</li>
                    <li class="header__nav-item header__nav-item--social"><a href=""><i
                                class=" fa-brands fa-facebook header__nav-item-icon"></i></a>
                    </li>
                    <li class="header__nav-item header__nav-item--social"><a href=""><i
                                class=" fa-brands fa-instagram header__nav-item-icon"></i></a>
                    </li>
                </ul>

                <ul class="header__nav-list">
                    <li class="header__nav-item header__nav-item--modal"><a href=""><i
                                class="header__nav-item-icon  fa-regular fa-bell"></i>
                            Thông báo</a>
                        <div class="header__notification modal--scale">
                            <div class="header__notification-content header__notification-content--empty">
                                <img class="header__notification-content-img" src="/assets/img/header/notification.png"
                                    alt="Ko có thông báo">
                                <p class="header__notification-content-desc">Đăng nhập để xem thông báo</p>
                            </div>
                            <div class="header__notification-footer">
                                <div class="btn"><a href="">Đăng ký</a></div>
                                <div class="btn"><a href="">Đăng nhập</a></div>
                            </div>
                        </div>
                    </li>
                    <li class="header__nav-item"><a href=""><i
                                class="header__nav-item-icon  fa-regular fa-circle-question"></i>Hỗ trợ</a>
                    </li>
                    <li class="header__nav-item header__nav-item--modal"><i
                            class="header__nav-item-icon fa-solid fa-globe"></i>
                        Tiếng việt <i class="header__nav-item-icon fa-solid fa-chevron-down"></i>
                        <div class="header__nav-language modal--scale">
                            <ul class="header__nav-languages">
                                <li class="header_nav-language">Tiếng Việt</li>
                                <li class="header_nav-language">English</li>
                            </ul>
                        </div>
                    </li>
                    <li class="header__nav-item header__nav-item--separate-r"><a href="">Đăng ký</a></li>
                    <li class="header__nav-item"><a href="">Đăng nhập</a></li>
                </ul>
            </nav>
        </header>
        <div class="container"></div>
        <footer class="footer"></footer>
    </div>
</body>


</html>
