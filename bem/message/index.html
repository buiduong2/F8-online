<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../button/style.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            height: 500px;
            padding: 100px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        .btns {
            margin-top: 500px;
            display: flex;
        }
    </style>
</head>

<body>
    <div id="toasts">
        <!-- danger -->
        <div class="toast toast--danger">
            <div class="toast__icon"><i class="fa-solid fa-exclamation"></i></i></i></i></div>
            <div class="toast__body">
                <h3 class="toast__title">Danger</h3>
                <div class="toast__desc">Anyone with access can view your invited visitors</div>
            </div>

            <div class="toast__close"><i class="fa-solid fa-xmark"></i></div>

        </div>
    </div>

    <div class="btns">
        <div class="btn btn--succuess  btn--size-l" onclick="showSuccessToast()">GO TO NEXT APPROVAL</div>
        <div class="btn btn--warrning btn--size-l" onclick="showWarningToast()">OK</div>
        <div class="btn btn--danger btn--size-l" onclick="showDangerToast()">TRY AGAIN</div>
    </div>


    <script src="script.js"></script>
    <script>

        const successToast = {
            className: "toast--success",
            icon: "fa-solid fa-check",
            title: "Success",
            desc: "Anyone with access can view your invited visitors",
            duration: 3000
        }

        const infoToast = {
            className: "toast--info",
            icon: "fa-solid fa-info",
            title: "Info",
            desc: "Anyone with access can view your invited visitors",
            duration: 3000
        }
        const warningToast = {
            className: "toast--warning",
            icon: "fa-solid fa-exclamation",
            title: "Warning",
            desc: "Anyone with access can view your invited visitors",
            duration: 3000
        }

        const dangerToast = {
            className: "toast--danger",
            icon: "fa-solid fa-exclamation",
            title: "Danger",
            desc: "Anyone with access can view your invited visitors",
            duration: 3000
        }


        function showSuccessToast() {
            createToast(successToast);
        }

        function showInfoToast() {
            createToast(infoToast);
        }

        function showWarningToast() {
            createToast(warningToast);
        }

        function showDangerToast() {
            createToast(dangerToast);
        }
    </script>
</body>

</html>
